# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.8
        
    working_directory: ~/repo

    steps:
      - checkout

      - setup_remote_docker
      
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements-test.txt

      - run:
          name: run tests
          command: |
            . venv/bin/activate
            invoke test

      - run:
          name: login to docker hub
          command: |
            . venv/bin/activate
            invoke dlogin
            
      - run:
          name: build image
          command: |
            . venv/bin/activate
            invoke dbuild

      - run:
          name: push image
          command: |
            . venv/bin/activate
            invoke dpush
